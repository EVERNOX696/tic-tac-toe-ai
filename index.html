<!DOCTYPE html>

<html>
<head>
<link rel="shortcut icon" href=""></link>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  
  <link rel="stylesheet" href="style.css">

</head>

<body>

	<table>
		<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
		</tr>
		<tr>
			<td class="cell" id="3"></td>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
		</tr>
		<tr>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
			<td class="cell" id="8"></td>
		</tr>
	</table>
	<div class="endgame">
        <div class="text"></div>
        
		<button id="Replay" >Replay</button>
	</div>
<div class="container">
	<div class="field">
		<label>Depth</label>
		<div class="depth_choices" id="depth">
			<ul>
				<li data-value="1">1</li>
				<li data-value="2">2</li>
				<li data-value="3">3</li>
				<li data-value="4">4</li>
				<li data-value="-1" class="active">Unlimited</li>
			</ul>
		</div>
	</div>
</div>
	<div class = "selectSym">
		<p>Select symbol:</p>
		  <button id="sx">X</button>
		  <button id="so">O</button>
		</div>
	
	<script  src="o.js" type="module"></script>
		
	<script  src="players.mjs" type="module"></script>
	<script  src="board.mjs" type="module"></script>
  
</body>
</html>
